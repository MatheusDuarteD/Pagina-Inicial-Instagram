<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Home</title>
  </head>
  <body>
    <div class="body-wrapper">
      <div class="content-wrapper">
        <div class="image-transition-wrapper"></div>
        <div class="user-access-wrapper">
          <div class="login-options-wrapper">
            <div class="logo-wrapper">
              <img src="./assets/imgs/logo.png" alt="texto escrito instagram" />
            </div>
            <div class="login-credentials-wrapper">
              <form class="login-form" action="#" method="post">
                <input
                  class="login-input username-field"
                  type="text"
                  placeholder="Telefone, nome de usuÃ¡rio ou email"
                  name="username"
                />
                <input
                  class="login-input password-field"
                  type="password"
                  placeholder="Senha"
                  name="password"
                />
                <input
                  class="login-submit-button"
                  type="submit"
                  value="Entrar"
                />
              </form>
            </div>
          </div>
          <div class="sign-up-wrapper"></div>
          <div class="app-wrapper"></div>
        </div>
      </div>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
